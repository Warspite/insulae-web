<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Insulae</title>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<link href="css/insulae.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="menuBar" >
		<div id="accountStatusContainer">
			<div id="loginForm">
				<table>
					<tr><td style="width: 70px;">No account?</td><td>Email</td><td>Password</td><td></td></tr>
					<tr>
						<td>Sign up!</td>
						<td><input type="text" id="loginEmail" class="loginInputField" /></td>
						<td><input type="password" id="loginPassword" class="loginInputField" /></td>
						<td><input type="submit" value="Login" id="loginButton" class="button" /></td></tr>
				</table>
			</div>
	
			<div id="currentSession">
				You're logged in. <a href="#" id="logoutLink">Log out</a>
			</div>
		</div>
	</div>
	
	<canvas id="mainCanvas"></canvas>
</body>
</html>
